<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>nogweb</title>
  </head>
  <body>
    <div class="page-header">
      <div class="title">
        <span class="page-title">nogweb</span>
        web dev / design
      </div>
      <div class="menu">
        <div class="menu-1"></div>
        <div class="menu-2"></div>
        <div class="menu-3"></div>
      </div>
    </div>

    <div class="overlay-menu" style="display:none;">
      <div class="overlay-about">about</div>
      <div class="overlay-work">portfolio</div>
      <div class="overlay-contact">contact</div>
    </div>

    <div class="content">
      <!--
      <div class="nav">
        <div class="about-nav-container">
          <div class="about-nav"></div><span class="about-label">about</span>
        </div>
      </div>
      -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="three.js"></script>
    <script src="JSONLoader.js"></script>
    <script src="app.js"></script>

    <script>

      var camera, scene, renderer, mesh, loader;

      init();


      function init() {

      camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
      camera.position.z = 1000;

      scene = new THREE.Scene();

      loader = new THREE.JSONLoader();

      loader.load( "cup.js", function( geometry ) {
        mesh = new THREE.Mesh( geometry, new THREE.MeshNormalMaterial() );
        mesh.scale.set( 10, 10, 10 );
        mesh.position.y = 150;
        mesh.position.x = 0;

        scene.add( mesh );
      } );

      var ambientLight = new THREE.AmbientLight(0x555555);
      scene.add(ambientLight);

      var directionalLight = new THREE.DirectionalLight(0xffffff);
      directionalLight.position.set(1, 1, 1).normalize();
      scene.add(directionalLight);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );

      document.body.appendChild( renderer.domElement );

      }

    		</script>

  </body>
</html>
