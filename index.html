<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>nogweb</title>
  </head>
  <body>
    <div class="page-header">
      <div class="title">
        <span class="page-title">nogweb</span>
        web dev / design
      </div>
      <div class="menu">
        <div class="menu-1"></div>
        <div class="menu-2"></div>
        <div class="menu-3"></div>
      </div>
    </div>

    <div class="overlay-menu" style="display:none;">
      <div class="overlay-about">about</div>
      <div class="overlay-work">portfolio</div>
      <div class="overlay-contact">contact</div>
    </div>

    <div class="content">
      <!--
      <div class="nav">
        <div class="about-nav-container">
          <div class="about-nav"></div><span class="about-label">about</span>
        </div>
      </div>
      -->
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r58/three.min.js"></script>
    <script src="http://s.cdpn.io/25480/OrbitControls.js"></script>

    <script>
    // Set up the scene, camera, and renderer as global variables.
    var scene, camera, renderer;

    init();
    animate();

    // Sets up the scene.
    function init() {
    // Create the scene and set the scene size.
    scene = new THREE.Scene();
    var WIDTH = 400,
        HEIGHT = 300;

    // Create a renderer and add it to the DOM.
    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(WIDTH, HEIGHT);
    document.body.appendChild(renderer.domElement);
    renderer.domElement.id = "context"

    // Create a camera, zoom it out from the model a bit, and add it to the scene.
    camera = new THREE.PerspectiveCamera(45, WIDTH / HEIGHT, 0.1, 20000);
    camera.position.set(0,6,0);
    scene.add(camera);

    // Create a light, set its position, and add it to the scene.
    var light = new THREE.PointLight(0xffffff);
    light.position.set(-100,200,100);
    scene.add(light);

    // Add a white PointLight to the scene.
    var loader = new THREE.JSONLoader();
    loader.load( 'cup.json', function(geometry){
      var material = new THREE.MeshLambertMaterial({color: 0x55B663});
      mesh = new THREE.Mesh( geometry, material);
      scene.add(mesh);
    });

    // Add OrbitControls so that we can pan around with the mouse.
    controls = new THREE.OrbitControls(camera, renderer.domElement);
    }

    // Renders the scene and updates the render as needed.
    function animate() {
    requestAnimationFrame( animate );
    renderer.render( scene, camera );
    controls.update();
    }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
