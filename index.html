<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>nogweb</title>
  </head>
  <body>
    <div class="page-header">
      <div class="title">
        <span class="page-title">nogweb</span>
        web dev / design
      </div>
      <div class="menu">
        <div class="menu-1"></div>
        <div class="menu-2"></div>
        <div class="menu-3"></div>
      </div>
    </div>

    <div class="overlay-menu" style="display:none;">
      <div class="overlay-about">about</div>
      <div class="overlay-work">portfolio</div>
      <div class="overlay-contact">contact</div>
    </div>

    <div class="content">
      <!--
      <div class="nav">
        <div class="about-nav-container">
          <div class="about-nav"></div><span class="about-label">about</span>
        </div>
      </div>
      -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="three.min.js"></script>
    <script src="app.js"></script>

    <script>

    			var container, stats;

    			var camera, scene, renderer;

    			var mouseX = 0, mouseY = 0;

    			var windowHalfX = window.innerWidth / 2;
    			var windowHalfY = window.innerHeight / 2;


    			init();
    			animate();


    			function init() {

    				container = document.createElement( 'div' );
    				document.body.appendChild( container );

    				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
    				camera.position.z = 4;

    				// scene

    				scene = new THREE.Scene();

    				var ambient = new THREE.AmbientLight( 0x444444 );
    				scene.add( ambient );

    				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
    				directionalLight.position.set( 0, 0, 1 ).normalize();
    				scene.add( directionalLight );

    				// BEGIN Clara.io JSON loader code
    				var objectLoader = new THREE.ObjectLoader();
    				objectLoader.load("cup.json", function ( obj ) {
    				 	scene.add( obj );
    				} );
    				// END Clara.io JSON loader code

    				renderer = new THREE.WebGLRenderer();
    				renderer.setPixelRatio( window.devicePixelRatio );
    				renderer.setSize( window.innerWidth, window.innerHeight );
    				container.appendChild( renderer.domElement );

    				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

    				//

    				window.addEventListener( 'resize', onWindowResize, false );

    			}

    			function onWindowResize() {

    				windowHalfX = window.innerWidth / 2;
    				windowHalfY = window.innerHeight / 2;

    				camera.aspect = window.innerWidth / window.innerHeight;
    				camera.updateProjectionMatrix();

    				renderer.setSize( window.innerWidth, window.innerHeight );

    			}

    			function onDocumentMouseMove( event ) {

    				mouseX = ( event.clientX - windowHalfX ) / 2;
    				mouseY = ( event.clientY - windowHalfY ) / 2;

    			}

    			//

    			function animate() {

    				requestAnimationFrame( animate );
    				render();

    			}

    			function render() {

    				camera.position.x += ( mouseX - camera.position.x ) * .05;
    				camera.position.y += ( - mouseY - camera.position.y ) * .05;

    				camera.lookAt( scene.position );

    				renderer.render( scene, camera );

    			}

    		</script>

  </body>
</html>
