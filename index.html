<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>nogweb</title>
  </head>
  <body>
    <div class="page-header">
      <div class="title">
        <span class="page-title">nogweb</span>
        web dev / design
      </div>
      <div class="menu">
        <div class="menu-1"></div>
        <div class="menu-2"></div>
        <div class="menu-3"></div>
      </div>
    </div>

    <div class="overlay-menu" style="display:none;">
      <div class="overlay-about">about</div>
      <div class="overlay-work">portfolio</div>
      <div class="overlay-contact">contact</div>
    </div>

    <div class="content">
      <!--
      <div class="nav">
        <div class="about-nav-container">
          <div class="about-nav"></div><span class="about-label">about</span>
        </div>
      </div>
      -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r58/three.min.js"></script>
    <script src="JSONLoader.js"></script>
    <script src="app.js"></script>

    <script>
      var scene, camera, renderer;

      init();
      animate();

      function init() {

        // Create the scene and set the scene size.
        scene = new THREE.Scene();
        var WIDTH = window.innerWidth,
            HEIGHT = window.innerHeight;

        // Create a renderer and add it to the DOM.
        renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize(WIDTH, HEIGHT);
        document.body.appendChild(renderer.domElement);

        // Create a camera, zoom it out from the model a bit, and add it to the scene.
        camera = new THREE.PerspectiveCamera(45, WIDTH / HEIGHT, 0.1, 20000);
        camera.position.set(0,6,0);
        scene.add(camera);

        // Create an event listener that resizes the renderer with the browser window.
        window.addEventListener('resize', function() {
          var WIDTH = window.innerWidth,
              HEIGHT = window.innerHeight;
          renderer.setSize(WIDTH, HEIGHT);
          camera.aspect = WIDTH / HEIGHT;
          camera.updateProjectionMatrix();
        });

        // Set the background color of the scene.
        renderer.setClearColor(0x333F47, 1);

        // Create a light, set its position, and add it to the scene.
        var light = new THREE.PointLight(0xffffff);
        light.position.set(-100,200,100);
        scene.add(light);

        // Load in the mesh and add it to the scene.
        var loader = new THREE.JSONLoader();
        loader.load( "logo.js", function(geometry){
          var material = new THREE.MeshLambertMaterial({color: 0x55B663});
          mesh = new THREE.Mesh(geometry, material);
          scene.add(mesh);
        });
      }

      function animate() {

        // Read more about requestAnimationFrame at http://www.paulirish.com/2011/requestanimationframe-for-smart-animating/
        requestAnimationFrame(animate);

        // Render the scene.
        renderer.render(scene, camera);
      }

    </script>

  </body>
</html>
